<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>

    <script>
        const v = new Vue({
            data:{
                name:'张三'
            }
        })
        console.log(v)
        setTimeout(()=>{
            v.$mount('#root')
        },1000)
    </script>
</body>
</html>
