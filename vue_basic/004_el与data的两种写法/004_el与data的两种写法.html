<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>

    <script>
        const v = new Vue({
            // el的第一种写法:
            // el:'#root',

            // data的第一种写法:对象式
            // data:{
            //     name:'张三'
            // }

            // data的第二种写法:函数式
            // 返回一个对象
            data(){
                console.log('@@@',this) //this指向vue实例
                return {
                    name:'张三'
                }
            }
            // 注意由Vue管理的函数，一定不要写箭头函数，否则this不再是Vue实例
        })
        console.log(v)
        v.$mount('#root')
    </script>
</body>
</html>
