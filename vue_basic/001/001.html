<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--准备一个容器-->
    <div id="demo">
        <!--
            双花括号{{}}内使用js表达式用于提取值。
            1. a
            2. a+b
            3. demo(1)
            4. x===y ? 'a' : 'b'
        -->
        <h1>Hello.{{name}}</h1> 
    </div>
    <script type="text/javascript">
        
        // 创建Vue实例
        new Vue({
            el:'#demo', // el用于定位容器，值通常为css选择器，也可以是原生dom。
                        // 容器与vue实例是一一对应的，多个容器需要用不同vue实例绑定。
            data() { //data用于存储数据，供el所指定之容器使用。
                return {
                    name: '张三'
                }
            },
        })
        
    </script>
</body>

</html>
